<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Scraper</title>
</head>
<body>
    <h1>Nhập giá trị bắt đầu để quét số điện thoại</h1>
    <form action="/scan" method="POST">
        <label for="i_start">Nhập giá trị bắt đầu (i):</label>
        <input type="number" id="i_start" name="i_start" required>
        <br>
        <button type="submit">Bắt đầu quét</button>
    </form>
</body>
</html>
